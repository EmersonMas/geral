<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato Geral</title>
    <style>
        /* Adicione seu CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Coleta os dados do formulário
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            // Converte os dados para JSON com quebras de linha
            const jsonData = JSON.stringify({
                text: `Nome: ${formObject.name}\nEmail: ${formObject.email}\nMensagem: ${formObject.message}`
            });

            // URL do webhook Make
            const webhookUrl = 'https://hook.us1.make.com/5ux02n74yanf7xjmxsgzovae3mg5ts4v';

            // Envia os dados para o webhook com 'mode: no-cors'
            fetch(webhookUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => {
                console.log('Requisição enviada com sucesso, mas sem acesso aos headers e corpo da resposta.');
                alert('Dados enviados com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar a requisição:', error);
                alert('Ocorreu um erro ao enviar os dados. Por favor, tente novamente mais tarde.');
            });
        });
    </script>
</body>
</html>
